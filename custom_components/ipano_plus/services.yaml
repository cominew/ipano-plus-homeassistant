set_backlight:
  name: Set Button Backlight
  description: Control button backlight color on iPano Plus device
  fields:
    button:
      name: Button Number
      description: Button number (1-4)
      required: true
      selector:
        number:
          min: 1
          max: 4
          step: 1
    color:
      name: Color
      description: Backlight color
      required: true
      selector:
        select:
          options:
            - label: "Off"
              value: "off"
            - label: "White"
              value: "white"
            - label: "Yellow"
              value: "yellow"

set_all_backlights:
  name: Set All Button Backlights
  description: Set all button backlights to the same color
  fields:
    color:
      name: Color
      description: Backlight color for all buttons
      required: true
      selector:
        select:
          options:
            - label: "Off"
              value: "off"
            - label: "White"
              value: "white"
            - label: "Yellow"
              value: "yellow"

wake_screen:
  name: Wake Screen
  description: Wake up the iPano Plus display
  fields: {}

pulse_backlight:
  name: Pulse Backlight
  description: Create a pulsing effect on button backlight
  fields:
    button:
      name: Button Number
      description: Button number (1-4)
      required: true
      selector:
        number:
          min: 1
          max: 4
          step: 1
    color:
      name: Color
      description: Pulse color
      required: false
      default: "white"
      selector:
        select:
          options:
            - label: "White"
              value: "white"
            - label: "Yellow"
              value: "yellow"
    times:
      name: Number of Pulses
      description: How many times to pulse
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 10
          step: 1
    duration:
      name: Pulse Duration
      description: Duration of each pulse in seconds
      required: false
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5.0
          step: 0.1
          unit_of_measurement: s

fade_backlight:
  name: Fade Backlight
  description: Create a fading effect on button backlight
  fields:
    button:
      name: Button Number
      description: Button number (1-4)
      required: true
      selector:
        number:
          min: 1
          max: 4
          step: 1
    from_color:
      name: Start Color
      description: Color to start fading from
      required: false
      default: "white"
      selector:
        select:
          options:
            - label: "White"
              value: "white"
            - label: "Yellow"
              value: "yellow"
    to_color:
      name: End Color
      description: Color to fade to
      required: false
      default: "off"
      selector:
        select:
          options:
            - label: "Off"
              value: "off"
            - label: "White"
              value: "white"
            - label: "Yellow"
              value: "yellow"
    duration:
      name: Fade Duration
      description: Total fade duration in seconds
      required: false
      default: 2.0
      selector:
        number:
          min: 0.5
          max: 10.0
          step: 0.1
          unit_of_measurement: s

breathing_backlight:
  name: Breathing Backlight
  description: Create a breathing effect on button backlight
  fields:
    button:
      name: Button Number
      description: Button number (1-4)
      required: true
      selector:
        number:
          min: 1
          max: 4
          step: 1
    color:
      name: Color
      description: Breathing color
      required: false
      default: "white"
      selector:
        select:
          options:
            - label: "White"
              value: "white"
            - label: "Yellow"
              value: "yellow"
    cycles:
      name: Number of Cycles
      description: How many breathing cycles
      required: false
      default: 3
      selector:
        number:
          min: 1
          max: 10
          step: 1
    breath_duration:
      name: Breath Duration
      description: Duration of one breath cycle in seconds
      required: false
      default: 4.0
      selector:
        number:
          min: 1.0
          max: 10.0
          step: 0.1
          unit_of_measurement: s

control_relay:
  name: Control Relay
  description: Control a relay on the iPano Plus device
  fields:
    relay:
      name: Relay Number
      description: Relay number (1-2 for single base, 1-6 for dual base)
      required: true
      selector:
        number:
          min: 1
          max: 6
          step: 1
    state:
      name: State
      description: Turn relay on or off
      required: true
      selector:
        select:
          options:
            - label: "On"
              value: "on"
            - label: "Off"
              value: "off"
