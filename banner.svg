<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="iPano Plus banner">
  <rect width="100%" height="100%" fill="#071022"/>
  <!-- left: device illustration -->
  <g transform="translate(60,80)" >
    <rect x="0" y="0" width="720" height="440" rx="12" ry="12" fill="#0f1724" stroke="#94a3b8" stroke-width="6"/>
    <rect x="20" y="20" width="440" height="360" rx="6" ry="6" fill="#042033"/>
    <rect x="490" y="40" width="180" height="60" rx="6" ry="6" fill="#042033" stroke="#94a3b8" stroke-width="3"/>
    <rect x="490" y="120" width="180" height="50" rx="6" ry="6" fill="#042033" stroke="#94a3b8" stroke-width="3"/>
    <rect x="490" y="190" width="180" height="160" rx="6" ry="6" fill="#042033" stroke="#94a3b8" stroke-width="3"/>
  </g>
  <!-- right: text -->
  <g transform="translate(820,120)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="44" fill="#e6eef8" font-weight="700">iPano Plus</text>
    <text x="0" y="54" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#b9c7d6">Home Assistant integration for 6" iPano Plus wall touch panels</text>
    <g transform="translate(0,110)">
      <rect x="0" y="0" width="340" height="44" rx="6" ry="6" fill="#07c6ff" opacity="0.12" stroke="#07c6ff"/>
      <text x="20" y="30" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="18" fill="#e6eef8">Buttons, backlights, relays, proximity</text>
    </g>
    <g transform="translate(0,170)">
      <rect x="0" y="0" width="340" height="44" rx="6" ry="6" fill="#7c3aed" opacity="0.10" stroke="#7c3aed"/>
      <text x="20" y="30" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="18" fill="#e6eef8">Config flow, services, HACS support</text>
    </g>
  </g>
  <!-- small logo bottom-left duplicate -->
  <g transform="translate(60,540)">
    <rect x="0" y="-76" width="120" height="64" rx="8" ry="8" fill="#0f1724" stroke="#94a3b8"/>
    <text x="60" y="-36" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="18" fill="#e6eef8" text-anchor="middle">iPano Plus</text>
  </g>
